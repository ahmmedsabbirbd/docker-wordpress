# YAML is a human-readable data-serialization language. It is commonly used for configuration files and in applications where data is being stored or transmitted. 

version: '3.1' # Compose file versions

services:
  #Database
  db:
    image: mysql:5.7
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always #Database will restart with container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - wpNetwork #it can be any name

  #php
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT}:80"
    restart: always
    environment:
      PMA_HOST : db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  # Same as Database
    networks:
      - wpNetwork
  #WordPress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "${WORDPRESS_PORT}:80"
    restart: always
    volumes: ["./:/var/www/html"]
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST} # WordPress Default Port
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER} # Same as Database
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD} # Same as Database
    networks:
      - wpNetwork
      - shared_net
    
  # Mailpit - Email testing
  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025" # Web UI
    networks:
      - wpNetwork

networks:
  wpNetwork:
  shared_net:
    external: true
volumes:
  db_data: 
